{% extends "frontend/base.html" %}
{% load static %}


{% block body %}
<style>
    header {
        margin-top:-29px;



        @media (max-width: 768px) {
            .about-section {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }
        
            .about-text, .about-desc {
                display: flex; 
                justify-content: center; /* Center horizontally */
                align-items: center;     /* Center vertically */
                padding: 20px 0;
                border: none;
            }
        
            .about-text h2, .about-desc h1 {
                text-align: center;
                margin: 0; /* Reset any default margins */
                font-family: 'Poppins', sans-serif;
            }
        
            .about-text h2 {
                font-size: 2rem; /* Adjust the size as needed */
            }
        
            .about-desc h1 {
                font-size: 1.2rem;
                color: rgb(84, 79, 79);
                line-height: 1.8;
            }
        }
        
        
    }
</style>
<!-- start page title -->
<section class="pt-0 cover-background ipad-top-space-margin sm-pb-0" 
         style="background-image:url('{{ banner.background_image.url }}');">

    <div class="shape-image-animation p-0 w-100 d-none d-md-block"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="3000" height="400" viewBox="0 180 2500 200" fill="#ffffff"> 
            <path class="st1" d="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250">
                <animate attributeName="d" dur="5s" values="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250;
                            M 0 250 C 400 50 400 400 3000 250 L 3000 550 L 0 550 L 0 250;
                            M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250" repeatCount="indefinite">
                </animate>
            </path>
        </svg>
    </div>

    <div class="container">
        <div class="row align-items-center justify-content-center h-500px sm-h-300px">
            <div class="col-12 col-lg-6 col-md-10 position-relative text-center page-title-extra-large 
                        d-flex flex-wrap flex-column align-items-center justify-content-center" 
                 data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>

                <h1 class="mb-20px text-white fw-600 ls-minus-1px">{{ banner.title }}</h1>

            </div> 
        </div>
    </div>
</section>
<!-- end page title -->


        
<!-- About Section -->
<section class="about-section"
         style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;
                padding: 60px 20px; max-width: 1280px; margin: 0 auto; 
                background-image: url('{% static "images/demo-it-business-about-bg.jpg" %}');
                background-size: cover; background-position: center; border-radius: 8px;">

    <!-- Image Column (50%) -->
    <div class="about-image" style="flex: 1; max-width: 640px; min-width: 300px;">
        <img src="{{ about_section.image.url }}" alt="About Image" style="width: 100%; height: auto; border-radius: 8px;">
    </div>

    <!-- Description Column (50%) -->
    <div class="about-desc" style="flex: 1; padding-left: 30px; min-width: 300px;">
        <p style="font-family: 'Poppins', sans-serif; font-size: 1.2rem; color:rgb(84, 79, 79); line-height: 1.8; margin-bottom: 20px;">
            {{ about_section.description }}
        </p>
    </div>

</section>



<!--Extra code-->
<section style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 60vh; padding: 0; margin: 0; background-image: url('{% static 'images/demo-it-business-about-bg2.jpg' %}')">
    <h1 style="margin: 0;">How We Work</h1>
    <p style="margin: 5px 0;">There are different ways to collaborate with us, but this is our path to bring you success for your software project.</p>
    <img src="{% static 'images/HWW.png' %}" alt="How We Work Image" style="max-width: 100%; height: auto; margin-top: 5px;">
</section>

<!---->


{% endblock %}
