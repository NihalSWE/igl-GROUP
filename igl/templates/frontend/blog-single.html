{% extends "frontend/base.html" %}
{% load static %}

{% block body %}
<style>
    header {
        margin-top: -29px;
    }

    /* Page Title Section */
    section.pt-0 {
        padding-top: 0;
    }

    /* Blog Detail Section */
    .blog-detail-section {
        padding-top: 50px;
        padding-bottom: 50px;
        background-color: #f9f9f9;
    }

    /* Blog Post Layout */
    .blog-detail-section .container {
        max-width: 1280px;  /* Ensure the description is always full width of 1280 */
        margin: 0 auto;
        padding: 2rem;
    }

    .blog-post {
        
        padding: 2rem;
        border-radius: 8px;
        
    }

    .blog-header {
        margin-bottom: 20px;
    }

    .blog-title {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
    }

    .featured-image {
        margin-top: 20px;
        text-align: center;
    }

    .featured-image img {
        max-width: 100%;
        border-radius: 8px;
    }

    .blog-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #555;
        margin-top: 30px;
    }

    /* Title Section Styling */
    .cover-background {
        background-size: cover;
        background-position: center center;
    }

    .text-white {
        color: white;
    }

    .page-title-extra-large h1 {
        font-size: 3rem;
        font-weight: 600;
    }

    .shape-image-animation path {
        fill: #ffffff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .page-title-extra-large h1 {
            font-size: 2rem;
        }

        .blog-detail-section .container {
            padding: 1rem;
        }

        .blog-post {
            padding: 1rem;
        }

        .blog-title {
            font-size: 1.8rem;
        }

        .blog-content {
            font-size: 1rem;
        }
    }
</style>

<!-- start page title -->
<section class="pt-0 cover-background ipad-top-space-margin sm-pb-0" style="background-image: url('{% static 'images/demo-it-business-blog-title-bg.jpg' %}');">
    <div class="shape-image-animation bottom-0 p-0 w-100 d-none d-md-block"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="3000" height="400" viewbox="0 180 2500 200" fill="#ffffff"> 
        <path class="st1" d="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250">
        <animate attributeName="d" dur="5s" values="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250;
                    M 0 250 C 400 50 400 400 3000 250 L 3000 550 L 0 550 L 0 250;
                    M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250" repeatCount="indefinite"></animate>
        </path>
        </svg>
    </div> 
    <div class="container">
        <div class="row align-items-center justify-content-center h-500px sm-h-300px">
            <div class="col-12 col-lg-6 col-md-10 position-relative text-center page-title-extra-large d-flex flex-wrap flex-column align-items-center justify-content-center" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <h1 class="mb-20px text-white fw-600 ls-minus-1px">Blog Details</h1>
            </div> 
        </div>
    </div>
</section>
<!-- end page title -->

<!-- Start Blog Detail Section -->
<section class="blog-detail-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <article class="blog-post">
                    <div class="blog-header">
                        <h1 class="blog-title">{{ blog.title }}</h1>
                    </div>
                    <hr>
                    {% if blog.image %}
                    <div class="featured-image">
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid">
                    </div>
                    {% endif %}
                    <br>
                    <div class="blog-content">
                        {{ blog.content|safe }}
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
<!-- End Blog Detail Section -->

{% endblock %}
