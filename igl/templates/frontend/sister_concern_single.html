{% extends "frontend/base.html" %}
{% load static %}

{% block body %}
<style>
    :root {
        --container-width: 1280px;
        --gradient-1: linear-gradient(135deg, #2A2A72 0%, #009FFF 74%);
        --gradient-2: linear-gradient(45deg, #FF6B3D 0%, #FF8E53 100%);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #FAFAFA;
    }

    .container {
        width: var(--container-width);
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
    }

    .content-card {
        width: 100%;
        margin-bottom: 80px;
        padding: 40px 0;
    }

    .card-content {
        width: 100%;
    }

    h1 {
        font-size: 44px;
        margin-bottom: 24px;
        line-height: 1.2;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 80px;
        height: 4px;
        background: var(--gradient-2);
        border-radius: 2px;
    }

    p {
        font-size: 18px;
        line-height: 1.8;
        color: #444;
        margin-bottom: 30px;
    }

    .explore-button {
        display: inline-flex;
        align-items: center;
        background: var(--gradient-1);
        color: white;
        padding: 16px 32px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .explore-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-2);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .explore-button:hover::before {
        opacity: 1;
    }

    .explore-button span {
        position: relative;
        z-index: 1;
    }

    .explore-button svg {
        margin-left: 8px;
        transition: transform 0.3s ease;
    }

    .explore-button:hover svg {
        transform: translateX(5px);
    }

    @media (max-width: 1320px) {
        .container {
            width: 100%;
            padding: 0 30px;
        }
    }

    @media (max-width: 992px) {
        .content-card {
            padding: 30px 0;
        }
        
        h1 {
            font-size: 36px;
        }
    }

    @media (max-width: 768px) {
        .content-card {
            padding: 25px 0;
        }
        
        h1 {
            font-size: 32px;
        }
        
        p {
            font-size: 16px;
        }
    }
</style>

<!-- Original title section remains unchanged -->
<section class="pt-0 cover-background ipad-top-space-margin sm-pb-0" 
style="background-image: url('{{ banner.background_image.url }}');">
    <div class="shape-image-animation bottom-0 p-0 w-100 d-none d-md-block"> 
        <svg xmlns="http://www.w3.org/2000/svg" widht="3000" height="400" viewbox="0 180 2500 200" fill="#ffffff"> 
            <path class="st1" d="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250">
            <animate attributename="d" dur="5s" values="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250;
                        M 0 250 C 400 50 400 400 3000 250 L 3000 550 L 0 550 L 0 250;
                        M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250" repeatcount="indefinite"></animate>
            </path>
        </svg>
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center h-500px sm-h-300px">
            <div class="col-12 col-md-6 position-relative text-center page-title-extra-large d-flex flex-wrap flex-column align-items-center justify-content-center" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <h1 class="mb-20px text-white fw-600 ls-minus-1px">IGL WEB</h1>
            </div> 
        </div>
    </div>
</section>

<!-- Redesigned content section -->
<div class="container">
    <div class="content-card">
        <div class="card-content">
            <h1>{{ sister_concern.title }}</h1>
            <p>{{ sister_concern.description | safe }}</p>
            <a href="{{ sister_concern.link }}" class="explore-button" target="_blank">
                <span>Visit Site For More Info</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
