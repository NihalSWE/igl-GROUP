{% extends "frontend/base.html" %}
{% load static %}

{% block body %}
<style>
/* Modern CSS for Sister Concern Page with specific class names */

/* Global styles */
:root {
  --sc-primary-color: #3a86ff;
  --sc-secondary-color: #8338ec;
  --sc-text-color: #2b2d42;
  --sc-light-gray: #f8f9fa;
  --sc-card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  --sc-transition: all 0.3s ease;
}

/* Content card styling - more specific selectors */
.sc-container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 4rem 2rem;
}

.sc-content-card {
  position: relative;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: var(--sc-card-shadow);
  transform: translateY(-80px);
  margin-bottom: -40px;
}

.sc-card-content {
  padding: 3rem;
}

.sc-card-content h1 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  background: linear-gradient(to right, var(--sc-primary-color), var(--sc-secondary-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.sc-card-content p {
  font-size: 1.125rem;
  color: #4a4a4a;
  margin-bottom: 2rem;
  line-height: 1.8;
}

/* Modern button style */
.sc-explore-button {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(45deg, var(--sc-primary-color), var(--sc-secondary-color));
  color: white;
  font-weight: 600;
  padding: 0.875rem 1.75rem;
  border-radius: 50px;
  text-decoration: none;
  transition: var(--sc-transition);
  box-shadow: 0 4px 15px rgba(59, 134, 255, 0.3);
}

.sc-explore-button:hover {
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(59, 134, 255, 0.4);
}

.sc-explore-button svg {
  transition: var(--sc-transition);
}

.sc-explore-button:hover svg {
  transform: translateX(5px);
}

/* Responsive adjustments */
@media (max-width: 992px) {
  .sc-container {
    padding: 3rem 1.5rem;
  }
  
  .sc-card-content {
    padding: 2.5rem;
  }
  
  .sc-card-content h1 {
    font-size: 2rem;
  }
}

/* Mobile Gap Fix for Sister Concern Page */
@media (max-width: 768px) {
    /* Prevent horizontal overflow */
    html, body {
        width: 100% !important;
        overflow-x: hidden !important;
    }
    
    /* Fix container padding and margins */
    .sc-container {
        padding-left: 15px !important;
        padding-right: 15px !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
    }
    
    /* Adjust content card */
    .sc-content-card {
        margin-left: 0 !important;
        margin-right: 0 !important;
        width: 100% !important;
    }
    
    /* Fix the custom card width */
    .custom-card {
        width: 100% !important;
        max-width: 100% !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
    }
    
    /* Ensure images don't overflow */
    .custom-card img {
        max-width: 100% !important;
        height: auto !important;
    }
    
    /* Fix the hero section */
    .cover-background {
        padding-left: 15px !important;
        padding-right: 15px !important;
    }
    
    /* Fix glass morphism element */
    .glass-morphism {
        margin-left: 15px !important;
        margin-right: 15px !important;
        width: calc(100% - 30px) !important;
    }
}

@media (max-width: 576px) {
  .sc-container {
    padding: 2rem 1rem;
  }
  
  .sc-content-card {
    border-radius: 12px;
  }
  
  .sc-card-content {
    padding: 1.5rem;
  }
  
  .sc-card-content h1 {
    font-size: 1.75rem;
  }
  
  .sc-card-content p {
    font-size: 1rem;
  }
  
  .sc-explore-button {
    width: 100%;
    justify-content: center;
    padding: 0.75rem 1.5rem;
  }
}
</style>

<!-- Original title section remains unchanged -->
<section class="pt-0 cover-background ipad-top-space-margin sm-pb-0" 
style="background-image: url('{{ banner.background_image.url }}');">
    <div class="shape-image-animation bottom-0 p-0 w-100 d-none d-md-block"> 
        <svg xmlns="http://www.w3.org/2000/svg" widht="3000" height="400" viewbox="0 180 2500 200" fill="#ffffff"> 
            <path class="st1" d="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250">
            <animate attributename="d" dur="5s" values="M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250;
                        M 0 250 C 400 50 400 400 3000 250 L 3000 550 L 0 550 L 0 250;
                        M 0 250 C 1200 400 1200 50 3000 250 L 3000 550 L 0 550 L 0 250" repeatcount="indefinite"></animate>
            </path>
        </svg>
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center h-500px sm-h-300px">
            <div class="col-12 col-md-6 position-relative text-center page-title-extra-large d-flex flex-wrap flex-column align-items-center justify-content-center" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <h1 class="mb-20px text-white fw-600 ls-minus-1px">{{ title }}</h1>
            </div> 
        </div>
    </div>
</section>

<!-- Redesigned content section with specific class names -->
<div class="sc-container">
    <div class="sc-content-card">
        <div class="sc-card-content">
            <h1>{{ sister_concern.title }}</h1>
            <p>{{ sister_concern.description | safe }}</p>
  
            <a href="{{ sister_concern.link }}" class="sc-explore-button" target="_blank">
                <span>Visit Site For More Info</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
