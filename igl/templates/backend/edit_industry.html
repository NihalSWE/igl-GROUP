{% extends "backend/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="mt-5 mb-4">
        <h2>Edit Industry</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Industry Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ industry.name }}" required>
            </div>
            <div class="mb-3">
                <label for="icon" class="form-label">Industry Icon</label>
                <input type="file" class="form-control" name="icon" id="icon">
                {% if industry.icon %}
                <img src="{{ industry.icon.url }}" width="50" height="50" alt="icon">
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Industry Link</label>
                <input type="text" class="form-control" name="link" id="link" value="{{ industry.link }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
