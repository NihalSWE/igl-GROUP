{% extends "backend/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Contact Schedule</h2>
    <hr>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ contact_schedule.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required>{{ contact_schedule.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Button Text</label>
            <input type="text" name="button_text" class="form-control" value="{{ contact_schedule.button_text }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" value="{{ contact_schedule.phone_number }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
